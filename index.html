<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css" rel="stylesheet" />

    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav class>
            <h1><a href="/">Restaurant Reviews</a></h1>
            <a href="#restaurant-container" class="skip-link">
            Skip to main content
          </a>
            <!-- Beginning breadcrumb -->
            <ul id="breadcrumb" aria-label="breadcrumb">
                <li><a href="/" aria-label="Redirect to the homepage">Home</a></li>
            </ul>
            <!-- End breadcrumb -->

        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container" role="application" title="Map of New York restaurants" aria-label="Map of New York restaurants">
            <div id="map"></div>
        </section>
        <section id="main-section">
            <div class="filter-options" aria-label="Filter results by neighborhoods and cuisines">
                <h2>Filter Results</h2>

                <select id="neighborhoods-select" name="neighborhoods" aria-label="Select neighborhood area" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>

                <select id="cuisines-select" name="cuisines" aria-label="Select cuisine type" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=pk.eyJ1IjoidHJpdmVuaTA3IiwiYSI6ImNqazc1cHoxYjB2Z2kza3FvOHczNDE4N3gifQ.28Ggw0NDN4T4fTtFv65zRw&libraries=places&callback=initMap"></script> -->


    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
